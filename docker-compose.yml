version: "3"

services:
  fincome-url-shortener-flask:
    build: .
    image: fincome-url-shortener
    ports:
      - "5000:5000"
    command: [ "flask", "run", "--host=${FLASK_HOST}" ]
    depends_on:
      - fincome-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  fincome-db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: {}
